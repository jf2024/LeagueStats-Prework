<h1>League Dashboard</h1>

<form id="controls">
  <label>
    League:
    <select id="league-select">
        
      <option>Premier League</option>
      <option>La Liga</option>
      <option>Serie A</option>
      <option>Liga MX</option>
      <option>MLS</option>
      <option>NWSL</option>

    </select>
  </label>

  <label>
    Season:
    <select id="season-select">
      <option>2015</option>
      <option>2016</option>
      <option>2017</option>
      <option>2018</option>
      <option>2019</option>
      <option>2020</option>
      <option>2021</option>
      <option>2022</option>
      <option>2023</option>
      <option>2024</option>
      <option>2025</option>

    </select>
  </label>

  <button type="submit">Load Data</button>
</form>

<div id="results"></div>
